<!-- explaining method chining -->


<script>
class User{
constructor(email,name){
    this.email=email;
    this.name=name;
    this.score=0;

}

login(){
    console.log(this.email,": just logged in")
    return this;
}

logout(){
    console.log(this.email,": just logged out")
    return this;
}

updatescore(){
    this.score++;
    console.log(this.email,": score is now",this.score)  
    return this;
}

}

var userOne=new User('josoph@gmail.com','Josoph')
var userTwo=new User('sagar@gmail.com','Sagar')

</script>

<script>

class Child extends User{

    check(){
        console.log("im a child of user")
    }
}

var childOne=new Child();


</script>
