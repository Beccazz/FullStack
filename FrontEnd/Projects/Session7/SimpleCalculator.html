<body>
    <h1>Simple Calculator</h1>

    <div class="box">
        <h1>Add of 10 and 20</h1>
        <button onclick="addition()">click me for answer</button>
        <h2 id="j"></h2>
    </div>

    <script>
        function addition(){
            var add1=10;
            var add2=20;
            var final=add1+add2

            document.getElementById('j').innerHTML=final
        }
    </script>

    <br>
    <br>

<div class="box">
    <h2>Deduction of 10 and 20</h2>
    <button onclick="deduction()">click me for answer</button>
    <h2 id="minus"></h2>
</div>

<script>
    function deduction(){
        var add1=10;
        var add2=20;
        var final=add1-add2

        document.getElementById('minus').innerHTML=final
    }
</script>
